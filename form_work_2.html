<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form action="">
        Name
        <input type="text" id="Name" placeholder="Please enter your name"><br><br>
        Age
        <input type="number" id="number" placeholder="Please enter your age" max="30" min="18"><br><br>
        DOB
        <input type="date" name="" id=""><br><br>
        Phone
        <input type="tel" name="" id=""><br><br>
        Email
        <input type="email" name="" id=""><br><br>
        Gender
        Male<input type="radio" name="gen" id="" value="Male">
        Female <input type="radio" name="gen" id="" value="Female"><br><br>
        Language
        English <input type="checkbox" name="" id="" value="English" checked>
        Malayalam<input type="checkbox" name="" id="" value="Malayalam">
        Hindi<input type="checkbox" name="" id="" value="Hindi"><br><br>
        Native
        <select name="" id="">
            <option value="" selected disabled>Select one</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UAE">UAE</option>
        </select><br><br>
        <input type="reset" value="CLEAR">
        <input type="submit" value="ENTER"> 


    </form>
</body>
</html>
