<!DOCTYPE html>

    <title>Table</title>

        <tr>
            <th>First Name</th>
            <th>Mid Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>

            <td>S</td>
            <td>Abin</td>
            <td>17</td>
        </tr>
    </table>
</body>
</html>
